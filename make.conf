# /etc/make.conf
# Custom make.conf file for FreeBSD desktop installs.

# Build - make jobs. Do NOT modify these lines!
FORCE_MAKE_JOBS=Y
MAKE_JOBS_NUMBER=

# Optimizations
CFLAGS=-O2 -pipe -march=native -mtune=native
BUILD_OPTIMIZED=Y
DEVELOPER=N

# Enable Tahoma in x11-fonts/webfonts.
WITH_MSWINDOWS_LICENSE=Y

# Options
OPTIONS_SET_FORCE=X11 X264 X265 FLAC DVDCSS OPTIMIZED_CFLAGS CPU_OPTS CPU_CFLAGS GMP SIMD IMAP CANBERRA FFMPEG LTO DBUS SSE SSE2 OPENMP PULSEAUDIO
OPTIONS_UNSET_FORCE=DOCS EXAMPLES SSH OPENSSH TELNET JACK SNDIO ALSA TEST SOCKS POP3 GOPHER SERIAL LIBWACOM
WITHOUT_DEBUG=Y
x11-drivers_xlibre-drivers_SET=
security_sudo_SET=INSULTS DISABLE_ROOT_SUDO
x11-fonts_noto_UNSET=EXTRA HK JP KR SC TC
devel_git_UNSET=CONTRIB GITWEB PERL SEND_EMAIL
x11-fonts_webfonts_SET=CLEARTYPE EXTRAFONTS
sysutils_gksu_UNSET=NAUTILUS
accessibility_redshift_SET=GUI
multimedia_vlc_UNSET=SKINS
